<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="container">
        <input type="checkbox" id="toggle">
        <div class="signin">
            <h1>Sing In</h1>
            <form>
                <div class="social">
                    <a href="https://github.com/JuPegro" target="_blank"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.instagram.com/jupegro._/?hl=es" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://www.linkedin.com/in/julio-manuel-peguero-herrera-433b23253/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <p>Or use enter info</p>
                <input type="email" placeholder="Example@gmail.com">
                <input type="password" placeholder="**********">
                <small>Forgot Password</small>
                <input type="submit" value="Login">
                <small>Don't have an account? <label for="toggle">Sign Up</label></small>
            </form>
        </div>

        <div class="signup">
            <h1>Create an account</h1>
            <form>
                <div class="social">
                    <a href="https://github.com/JuPegro" target="_blank"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.instagram.com/jupegro._/?hl=es" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://www.linkedin.com/in/julio-manuel-peguero-herrera-433b23253/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <p>Or enter your details</p>
                <input type="text" placeholder="John Doe">
                <input type="email" placeholder="Example@gmail.com">
                <input type="password" placeholder="**********">
                <input type="password" placeholder="**********">
                <input type="submit" value="Create Account">
                <small>Already have an account? <label for="toggle">Sign In</label></small>
            </form>
        </div>
    </div>
</body>
</html>
